<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1 - Capitalize</title>
</head>
<body>
	<script>
		var capitalizeFirstLetter = (function(string) {
			document.write(string.charAt(0).toUpperCase() + string.substring(1));
		});

		capitalizeFirstLetter("i am a web developer");
	</script>

</body>
</html>
